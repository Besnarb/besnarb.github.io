<!DOCTYPE html>
<html>
<body>
    <p id="demo"></p>   
<script>
window.onload = function() { setInterval( timeLeft, 100); }

function timeLeft() {
    var diff = new Date(2020,12,1,00,00) - new Date();

    var days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -=  days * (1000 * 60 * 60 * 24);

    var hours = Math.floor(diff / (1000 * 60 * 60));
    diff -= hours * (1000 * 60 * 60);

    var mins = Math.floor(diff / (1000 * 60));
    diff -= mins * (1000 * 60);

    var seconds = Math.floor(diff / (1000));
    diff -= seconds * (1000);

    document.getElementById("demo").innerHTML = days + " jours, " + hours + " heures, " + mins + " minutes, " + seconds + " secondes avant de voir des gens l√©galement";
}
</script>
</body>
